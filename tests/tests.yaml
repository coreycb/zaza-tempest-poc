tests:
  - keystone_v2_smoke:
    - zaza.openstack.charm_tests.tempest.tests.TempestTest
  - keystone_v3_smoke:
    - zaza.openstack.charm_tests.tempest.tests.TempestTest
  - keystone_v3_smoke_rocky:
    - zaza.openstack.charm_tests.tempest.tests.TempestTest
  - keystone_v3_smoke_eoan:
    - zaza.openstack.charm_tests.tempest.tests.TempestTest
  - keystone_v3_ssl_smoke_bionic_ussuri:
    - zaza.openstack.charm_tests.tempest.tests.TempestTest
  - keystone_v3_ssl_smoke_focal_ussuri:
    - zaza.openstack.charm_tests.tempest.tests.TempestTest
tests_options:
  tempest:
    keystone_v2_smoke:
      smoke: True
    keystone_v3_smoke:
      smoke: True
    keystone_v3_smoke_rocky:
      smoke: True
      blacklist:
        - "tempest.api.identity.v3.test_domains.DefaultDomainTestJSON.test_default_domain_exists"
    keystone_v3_smoke_eoan:
      smoke: True
      blacklist:
        - "tempest.api.compute.servers.test_attach_interfaces.AttachInterfacesUnderV243Test.test_add_remove_fixed_ip"
    keystone_v3_ssl_smoke_bionic_ussuri:
      smoke: True
      blacklist:
        # 404 'Floating IP pool not found' floating IP failure on ussuri
        - "tempest.scenario.test_server_basic_ops.TestServerBasicOps.test_server_basic_ops"
    keystone_v3_ssl_smoke_focal_ussuri:
      smoke: True
      blacklist:
        # 404 'Floating IP pool not found' floating IP failure on ussuri
        - "tempest.scenario.test_server_basic_ops.TestServerBasicOps.test_server_basic_ops"
        # 'openstack extension list --network' is missing 'l3_agent_scheduler'
        # Only applicable when conventional layer-3 agent enabled:
        # https://docs.openstack.org/networking-ovn/2.0.1/features.html
        - "tempest.api.network.test_extensions.ExtensionsTestJSON.test_list_show_extensions"
        # Attempts to ping internal DHCP Port from floating IP inside guest times out:
        # AssertionError: Timed out waiting for 192.168.21.2 to become reachable from 10.5.150.209
        - "tempest.scenario.test_network_basic_ops.TestNetworkBasicOps.test_network_basic_ops"
  force_deploy:
    - focal-ussuri
target_deploy_status:
  ceilometer:
    workload-status: blocked
    workload-status-message: "Run the ceilometer-upgrade action on the leader to initialize ceilometer and gnocchi"
  mongodb:
    workload-status: unknown
    workload-status-message: ""
  neutron-api-plugin-ovn:
    workload-status: waiting
    workload-status-message: "'ovsdb-cms' incomplete"
  ovn-central:
    workload-status: blocked
    workload-status-message: "'certificates' missing"
  ovn-chassis:
    workload-status: blocked
    workload-status-message: "'certificates' missing"
  vault:
    workload-status: blocked
    workload-status-message: Vault needs to be initialized
